<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="profile-card">
    <img class="profile-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
    <h1 class="profile-name">Jessica Randall</h1>
    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-description">"Front-end developer and avid reader."</p>
    <div class="profile-social-area">
      <a class="profile-social-link" href="#">GitHub</a>
      <a class="profile-social-link" href="#">Frontend Mentor</a>
      <a class="profile-social-link" href="#">LinkedIn</a>
      <a class="profile-social-link" href="#">Twitter</a>
      <a class="profile-social-link" href="#">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KumaKorin" target="_blank">KumaKorin</a>.
  </div>
</body>

</html>
